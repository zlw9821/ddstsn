
[General]
network = apps.DdsTsnNetwork
sim-time-limit = 10s
description = "Traffic shaping using time-aware shapers"
scheduler-class = "cRealTimeScheduler"

*.bridge.localPort = 7400
*.bridge.peerAddress = "10.0.0.2"
*.bridge.peerPort = 7400
*.bridge.pollInterval = 0.0005s

**.displayGateSchedules = true
**.gateFilter = "**.eth[1].**"
**.gateScheduleVisualizer.height = 16
**.gateScheduleVisualizer.placementHint = "top"

# client applications
*.client.numApps = 2
*.client.app[*].typename = "apps.DdsTsnPublisherApp"
*.client.app[0].message = "best effort"
*.client.app[1].message = "video"
*.client.app[*].destAddress = "server"
*.client.app[0].destPort = 1000
*.client.app[1].destPort = 1001
*.client.app[0].sendInterval = exponential(200us)
*.client.app[1].sendInterval = exponential(400us)

# server applications
*.server.numApps = 2
*.server.app[*].typename = "apps.DdsTsnSubscriberApp"
*.server.app[0].localPort = 1000
*.server.app[1].localPort = 1001

# enable outgoing streams
*.client.hasOutgoingStreams = true
# discovery ports used by DDS (range or comma-separated list). Keep discovery
# traffic from being remapped to application ports.
*.client.app[0].discoveryPorts = "7400-7450"
*.client.app[1].discoveryPorts = "7400-7450"

# Option: enable real-time scheduler (INET/OMNeT++ must support it).
# If true, OMNeT++ will drive simulation in real time which helps align
# Fast DDS timers with wall-clock. This may affect experiment repeatability.
# Set to true to enable; otherwise keep false.
# Alternatively, to use the newer OMNeT++ simulator option (if installed), you
# can use:
#   [General]
#   scheduler-class = "RealTimeScheduler"

# client stream identification
# Added a dedicated "discovery" stream that matches DDS discovery ports
# (e.g., 7400-7450). This allows creating a separate TSN class/window for
# discovery traffic so PDP/EDP can make progress even when other streams
# are gated.
*.client.bridging.streamIdentifier.identifier.mapping = [{stream: "best effort", packetFilter: expr(udp.destPort == 1000)},
                                                         {stream: "video", packetFilter: expr(udp.destPort == 1001)},
                                                         {stream: "discovery", packetFilter: expr(udp.destPort >= 7400 && udp.destPort <= 7450)}]

# client stream encoding
# Assign a low-priority PCP for discovery so it is scheduled separately from
# video but can still be given a short periodic window in TAS.
*.client.bridging.streamCoder.encoder.mapping = [{stream: "best effort", pcp: 0},
                                                 {stream: "video", pcp: 4},
                                                 {stream: "discovery", pcp: 1}]

# enable egress traffic shaping
*.switch.hasEgressTrafficShaping = true

# disable forwarding IEEE 802.1Q C-Tag
*.switch.bridging.directionReverser.reverser.excludeEncapsulationProtocols = ["ieee8021qctag"]

# time-aware traffic shaping
# Example: add a small periodic window for discovery traffic (3rd class)
*.switch.eth[*].macLayer.queue.numTrafficClasses = 3
*.switch.eth[*].macLayer.queue.*[0].display-name = "best effort"
*.switch.eth[*].macLayer.queue.*[1].display-name = "video"
*.switch.eth[*].macLayer.queue.*[2].display-name = "discovery"
# Gate schedule example (period 10ms):
*.switch.eth[*].macLayer.queue.transmissionGate[0].offset = 0ms
*.switch.eth[*].macLayer.queue.transmissionGate[0].durations = [7ms, 3ms] # best effort
*.switch.eth[*].macLayer.queue.transmissionGate[1].offset = 7ms
*.switch.eth[*].macLayer.queue.transmissionGate[1].durations = [2ms, 8ms] # video
*.switch.eth[*].macLayer.queue.transmissionGate[2].offset = 9ms
*.switch.eth[*].macLayer.queue.transmissionGate[2].durations = [1ms, 9ms] # discovery (short window)
